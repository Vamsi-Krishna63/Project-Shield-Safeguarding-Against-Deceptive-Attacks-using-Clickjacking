<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Banking</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Roboto", 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
    <script>
        // Frame-busting script to prevent the site from being loaded in a frame
        if (self !== top) {
            top.location = self.location;
        }
    </script>
</head>
<body class="flex flex-col flex-1 bg-gray-200">
    <header class="p-6 backdrop-blur-md bg-white/40 rounded-md shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-semibold text-blue-600 text-6xl hover:text-sky-800">
                <i class="fa-solid fa-building-columns mr-5 text-sky-800 hover:text-blue-800"></i>
                Bank of America
            </h1>
            <nav>
                <ul class="flex space-x-10 font-medium text-2xl">
                    <li><a href="/" class="hover:text-black/50">Home</a></li>
                    <li><a href="/contact" class="hover:text-black/50">Contact</a></li>
                    <li><a href="/login" class="px-3 py-2 bg-sky-500/50 rounded-xl shadow-md text-sky-800 hover:bg-sky-500">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mx-auto flex-1 py-10">
        <h2 class="font-medium text-black/75 text-2xl">Explore our new Instapay feature</h2>
        <div class="flex items-center text-lg">
            <form action="/instapay" method="post" class="mt-10 md:w-2/3 lg:w-1/2 p-4 backdrop-blur-md bg-white/30 rounded-xl shadow-md">
                <div class="shadow">
                    <div class="flex items-center rounded-t-lg">
                        <label for="phone" class="w-20 text-right mr-8 p-4">Phone</label>
                        <input type="tel" pattern="[0-9]{10}" maxlength="10" name="phone" id="phone" placeholder="Recipient phone number" class="flex-1 p-4 pl-0 bg-transparent placeholder-black/30  outline-none text-black/90 overflow-ellipsis overflow-hidden" required>
                    </div>
                    <div class="flex items-center rounded-b-lg mb-5">
                        <label for="amount" class="w-20 text-right p-4 mr-8">Amount</label>
                        <input type="number" min="10" max="999" name="amount" id="amount" placeholder="Amount to transfer in ($)" class="flex-1 p-4 pl-0 bg-transparent placeholder-black/30 outline-none text-black/90 overflow-ellipsis overflow-hidden" required>
                    </div>
                </div>
                <p class="mb-2 text-sm font-light text-black/75"><strong class="font-bold">NOTE</strong>: Instapay only allow the amount in $10-$999 range</p>
                <button type="submit" class="bg-blue-400 block w-full rounded py-4 text-white font-bold shadow">Pay</button>
            </form>
        </div>
    </div>

    <footer class="text-blue-600/50 text-sm text-center mt-auto p-2">
        &copy; 2024 Bank of America. All rights reserved.
    </footer>
</body>
</html>
